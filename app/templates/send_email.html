<!-- app/templates/send_email.html -->
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-4">Send Encrypted Email</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    {{ form.recipient_email.label_tag }}
                    {{ form.recipient_email }}
                </div>
                <div class="mb-3">
                    {{ form.subject.label_tag }}
                    {{ form.subject }}
                </div>
                <div class="mb-3">
                    {{ form.message.label_tag }}
                    {{ form.message }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Secure Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
